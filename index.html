<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body class="flex home">
  <section class="flex container" role="main">
    <div class="card flex flow bg-white">
      <img class="hero-svg" src="images/illustration-hero.svg" alt="hero svg image">
      <h1 class="fs-900 text-dark">Order Summary</h1>
      <p class="fs-500 text-desaturated">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p> 
      <div class="plan-box flex bg-very-pale-blue">
        <div class="flex" style="align-items: center;">
          <img class="music-icon" src="images/icon-music.svg" alt="music svg image">
          <div class="duration">
            <h2 class="fs-700 text-dark">Annual Plan</h2>
            <p class="fs-500 text-desaturated">$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="payment-button fs-700 bg-pri-bright-blue text-very-pale-blue">Proceed to Payment</button>
      <button class="cancel-button fs-700 text-desaturated">Cancel Order</button>
    </div>
  </section>
  <footer role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ingo Gutwin</a>.
  </footer>

    </svg>
    <svg class="main-bg desktop" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1440 437">

    </svg>
   
</body>
</html>
